name: Laravel

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Save Vendor Directory
        uses: actions/cache/save@v4
        with:
          enableCrossOsArchive: true
          path: ./vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

  tests:
    needs: build

    runs-on: ubuntu-latest

    name: PHPUnit (PHP:8.3, Laravel:10)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Restore Vendor Diretory
        uses: actions/cache/restore@v4
        with:
          enableCrossOsArchive: true
          path: ./vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Copy .env
        run: cp .env.ci .env

      - name: Generate Key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Execute tests
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: database/database.sqlite
        run: php artisan test

  stub-tests:
    needs: build

    runs-on: ubuntu-latest

    name: Stub Tests (PHP:8.3, Laravel:10)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'

      - name: Restore Vendor Diretory
        uses: actions/cache/restore@v4
        with:
          enableCrossOsArchive: true
          path: ./vendor
          key: ${{ runner.os }}-vendor-${{ hashFiles('**/composer.lock') }}

      - name: Copy .env
        run: cp .env.ci .env

      - name: Generate Key
        run: php artisan key:generate

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Create Database
        run: |
          mkdir -p database
          touch database/database.sqlite

      - name: Install Dusk
        run: php artisan dusk:install

      - name: Update Chrome Driver
        run: php artisan dusk:chrome-driver --detect

      - name: Start Chrome Driver
        run: ./vendor/laravel/dusk/bin/chromedriver-linux &

      - name: Run Laravel Server
        run: php artisan serve --no-reload &

      - name: Run Dusk Tests
        run: php artisan dusk --without-tty --ansi
